<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>HeroWP.com Countdown / Coming Soon Page</title>

<!--CSS-->
<link rel="stylesheet" href="../layout/plugins/coming-soon/css/style.css">
<link rel="stylesheet" href="../layout/plugins/coming-soon/css/bootstrap-light.css">
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<!--/CSS-->

<!--JS-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../layout/plugins/coming-soon/js/jquery.plugin.js"></script>
<script src="../layout/plugins/coming-soon/js/jquery.countdown.js"></script>
<script>
$(function () {
	$('#defaultCountdown').countdown({until: new Date(2016, 6-1, 25)}); 
});
</script>
<!--/JS-->

</head>

<body>

<!--DARK OVERLAY-->
<div class="overlay"></div>
<!--/DARK OVERLAY-->

<!--WRAP-->
<div id="wrap">
	<!--CONTAINER-->
	<div class="container">
		<img src="../layout/plugins/coming-soon/images/paperplane.png" alt="Paper Plane" class="image-align" />
		<h1>
			Launching <span class="yellow">Soon.</span>
		</h1>
		<div id="defaultCountdown"></div>
	</div>
	<!--/CONTAINER-->
</div>
<!--/WRAP-->

</body>
</html>
